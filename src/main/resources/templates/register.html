<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/spring/home}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/spring/register}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/spring/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br>

<div class="container">

  <div class="row col-md-8 offset-md-2">

    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Register Here</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You Have Successfully Registered!!
        </div>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/spring/register/save}" th:object="${user}">
          <div class="form-group mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" placeholder="Enter Your Name" type="text" th:field="*{userName}" />
            <p th:errors="*{userName}" class="text-danger"
            th:if="${#fields.hasErrors('userName')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Enter Your Email" type="email" th:field="*{userEmail}" />
            <p th:errors="*{userEmail}" class="text-danger"
               th:if="${#fields.hasErrors('userEmail')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter Your Password" type="password" th:field="*{userPassword}" />
            <p th:errors="*{userPassword}" class="text-danger"
                th:if="${#fields.hasErrors('userPassword')}"></p>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
            <span>Already Register <a th:href="@{/spring/login}">Login here</a></span>
          </div>

        </form>
      </div>
    </div>

  </div>

</div>

</body>
</html>
