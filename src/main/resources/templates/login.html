<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/spring/home}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/spring/register}">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login Here</h2>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success">
            You Have Been Successfully LogOut!
          </div>
        </div>
        <div th:if="${param.error}">
          <div class="alert alert-danger">
            Invalid Credentials!
          </div>
        </div>
        <div class="card-body">
          <form method="post" role="form" th:action="@{/spring/login}" class="form-horizontal">
            <div class="form-group mb-3">
              <label for="username" class="control-label">UserName</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter The Email"/>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="control-label">UserPassword</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter The Email"/>
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-primary" type="submit">Login</button>
              <span>Not registered ?
                <a th:href="@{/spring/register}">Register/SignUp Here</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
